<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navigation::navigation"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/books}" method="post" th:object="${books}">
                <input type="hidden" id="id" th:field="*{id}">
                <div class="form-group">
                    <label>Book title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}"
                           placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label>Book publication date</label>
                    <input type="text" class="form-control" id="publicationDate" th:field="*{publicationDate}"
                           placeholder="Enter publication date">
                </div>
                <div class="form-group">
                    <label>Book isbn</label>
                    <input type="text" class="form-control" id="isbn" th:field="*{isbn}"
                           placeholder="Enter isbn">
                </div>
                <div class="form-group">
                    <label for="genres">Genre</label>
                    <select class="form-control" id="genres" name="genre" required>
                        <option th:each="genre : ${genres}"
                                th:text="${genre.type}"
                                th:value="${genre.id}"
                                th:selected="${books.genreDto?.id == genre.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                <label for="authors">Author</label>
                <select class="form-control" id="authors" name="author" required>
                    <option th:each="author : ${authors}"
                            th:text="${author.fullName}"
                            th:value="${author.id}"
                            th:selected="${books.authorDto?.id == author.id}"></option>
                </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/scripts::scripts"></th:block>

</body>

</html>
