<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navigation::navigation"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/authors}" method="post" th:object="${authors}">
                <input type="hidden" id="id" th:field="*{id}">
                <div class="form-group">
                    <label>Author full name</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                           placeholder="Enter author full name">
                </div>
                <div class="form-group">
                    <label>Author birth date</label>
                    <input type="text" class="form-control" id="birthDate" th:field="*{birthDate}"
                           placeholder="Enter author full name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/scripts::scripts"></th:block>

</body>

</html>
